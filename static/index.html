<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Koding Tree</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3e3e3e);
    }

    .glass-box {
      width: 70%;
      max-width: 600px;
      padding: 40px;
      text-align: center;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 48px;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
      animation: glow 2.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00eaff; }
      to   { text-shadow: 0 0 25px #00eaff; }
    }

    .btn {
      display: block;
      width: 80%;
      margin: 15px auto;
      padding: 15px;
      background: linear-gradient(135deg, #00b7ff, #0066ff);
      color: white;
      font-size: 20px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00aaff;
    }
  </style>
</head>

<body>
  <div class="glass-box">
    <h1>KODING TREE</h1>

    <button class="btn" onclick="window.location.href='employees.html'">
      Employees
    </button>

    <button class="btn" onclick="window.location.href='students.html'">
      Students
    </button>
  </div>
</body>
</html>
