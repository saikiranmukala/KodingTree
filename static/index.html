<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Employees UI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 6px; margin: 4px; }
    li { margin: 6px 0; }
  </style>
</head>
<body>
  <h1>KODING TREE</h1>
  <h2>Employees</h2>

  <form id="addForm">
    <input id="emp_id" placeholder="Employee ID" required />
    <input id="name" placeholder="Name" required />
    <input id="job_role" placeholder="Job Role" required />
    <button type="submit">Add Employee</button>
  </form>

  <h3>List</h3>
  <ul id="list"></ul>

  <script>
    const api = '/employees';

    async function fetchEmployees() {
      const res = await fetch(api);
      const data = await res.json();
      const list = document.getElementById('list');
      list.innerHTML = '';

      data.forEach(emp => {
        const li = document.createElement('li');

        li.textContent = `${emp.emp_id} â€” ${emp.name} (${emp.job_role}) `;

        // Edit Button
        const edit = document.createElement('button');
        edit.textContent = 'Edit';
        edit.onclick = async () => {
          const newName = prompt('New name', emp.name);
          const newJob = prompt('New job role', emp.job_role);

          if (newName !== null && newJob !== null) {
            await fetch(`${api}/${emp.emp_id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name: newName, job_role: newJob })
            });
            fetchEmployees();
          }
        };

        // Delete Button
        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.onclick = async () => {
          await fetch(`${api}/${emp.emp_id}`, { method: 'DELETE' });
          fetchEmployees();
        };

        li.appendChild(edit);
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    // POST Employee
    document.getElementById('addForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();

      const emp_id = document.getElementById('emp_id').value.trim();
      const name = document.getElementById('name').value.trim();
      const job_role = document.getElementById('job_role').value.trim();

      if (!emp_id || !name || !job_role) {
        return alert("All fields are required.");
      }

      await fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ emp_id, name, job_role })
      });

      document.getElementById('emp_id').value = '';
      document.getElementById('name').value = '';
      document.getElementById('job_role').value = '';

      fetchEmployees();
    });

    // initial load
    fetchEmployees();
  </script>
</body>
</html>
